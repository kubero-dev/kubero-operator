{{- $name := .Values.name -}}
{{- $deploymentstrategy := .Values.deploymentstrategy -}}
{{- $createSecret := .Values.registry.createSecret | default "none" -}}
{{- $dockerconfigjson := include "kubero.dockerconfigjson" . -}}
{{- $registryUsername := include "kubero.registryUsername" . -}}
{{- $registryPassword := include "kubero.registryPassword" . -}}

{{- range .Values.phases }}
{{- if .enabled }}
{{- if and (eq $deploymentstrategy "git") (ne $createSecret "none") }}
apiVersion: v1
kind: Secret
metadata:
  name: kubero-pull-secret
  namespace: {{ $name }}-{{ .name }}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{ $dockerconfigjson | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: registry-credentials
  namespace: {{ $name }}-{{ .name }}
  annotations:
    app.kubernetes.io/comment: "required by trivy to scan the image"
type: Opaque
data:
  username: {{ $registryUsername | quote }}
  password: {{ $registryPassword | quote }}
{{- end }}
{{- end }}
{{- end }}