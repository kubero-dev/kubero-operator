# This rule is not used by the project kubero-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the application.kubero.dev.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kubero-operator
    app.kubernetes.io/managed-by: kustomize
  name: kuberoaddonmemcached-editor-role
rules:
- apiGroups:
  - application.kubero.dev
  resources:
  - kuberoaddonmemcacheds
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - application.kubero.dev
  resources:
  - kuberoaddonmemcacheds/status
  verbs:
  - get
